<section class="flex flex-1 max-w-4xl m-4 max-h-[94vh] bg-white rounded-2xl">
  <div class="flex flex-col items-start px-2 md:px-8 py-8 mx-auto">
    <div class="p-2">
      <h1 class="text-xl font-bold leading-tight text-primary-500">Task</h1>
    </div>
    <form
      class="flex flex-wrap gap-14 gap-y-8 p-4 justify-between overflow-y-auto overflow-x-hidden"
      [formGroup]="form"
    >
      <ng-container *ngIf="form | formControl : 'name' as nameField">
        <div class="form__group">
          <div class="relative">
            <input
              type="text"
              id="name"
              [appInputError]="nameField"
              class="peer block"
              placeholder=" "
              formControlName="name"
            />
            <label for="name" class="absolute"> Name </label>
          </div>
          <span
            class="smar-form-error"
            *ngIf="nameField.touched && nameField.errors?.['required']"
          >
            This field is required
          </span>
        </div>
      </ng-container>
      <ng-container *ngIf="form | formControl : 'category' as categoryField">
        <div class="form__group">
          <div class="relative">
            <input
              type="text"
              id="category"
              [appInputError]="categoryField"
              class="peer block"
              placeholder=" "
              formControlName="category"
            />
            <label for="category" class="absolute"> Categor </label>
          </div>
          <span
            class="smar-form-error"
            *ngIf="categoryField.touched && categoryField.errors?.['required']"
          >
            This field is required
          </span>
        </div>
      </ng-container>
      <ng-container *ngIf="form | formControl : 'limitDate' as limitDateField">
        <div class="form__group">
          <div class="relative">
            <input
              type="date"
              id="limitDate"
              [appInputError]="limitDateField"
              class="peer block"
              placeholder=" "
              formControlName="limitDate"
            />
            <label for="limitDate" class="absolute"> Limit Date </label>
          </div>
          <span
            class="smar-form-error"
            *ngIf="limitDateField.touched && limitDateField.errors?.['required']"
          >
            This field is required
          </span>
        </div>
      </ng-container>
    </form>

    <div class="flex w-full justify-center gap-x-8">
      <button
        (click)="close()"
        class="group relative my-8 flex w-40 md:w-60 justify-center rounded-3xl border border-transparent bg-gray-500 py-2 px-4 text-sm font-medium text-white focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 hover:bg-primary-400"
      >
        Cancel
      </button>
      <button
        (click)="onSave()"
        class="my-8 flex w-40 md:w-60 justify-center rounded-3xl border border-transparent bg-primary-500 py-2 px-4 text-sm font-medium text-white focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 hover:bg-primary-400"
      >
        Send
      </button>
    </div>
  </div>
</section>
